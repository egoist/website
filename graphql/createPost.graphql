mutation createPost(
  $title: String!
  $content: String!
  $slug: String!
  $published: Boolean
  $publishedAt: String
  $language: String
) {
  createPage(
    type: "post"
    title: $title
    content: $content
    slug: $slug
    published: $published
    publishedAt: $publishedAt
    language: $language
  ) {
    id
  }
}
