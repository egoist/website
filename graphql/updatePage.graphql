mutation updatePage(
  $id: String!
  $title: String
  $content: String
  $slug: String
  $published: Boolean
  $publishedAt: String
  $language: String
  $cover: String
) {
  updatePage(
    id: $id
    title: $title
    content: $content
    slug: $slug
    published: $published
    publishedAt: $publishedAt
    language: $language
    cover: $cover
  ) {
    id
  }
}
